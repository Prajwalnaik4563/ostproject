<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Library App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LibraryApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">

    <!-- Book List -->
    <h2 class="mb-3">Available Books</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Availability</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>9780743273565</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>1984</td>
            <td>George Orwell</td>
            <td>9780451524935</td>
            <td>Borrowed</td>
        </tr>
        </tbody>
    </table>

    <!-- Add New Book Form -->
    <h2 class="mt-5 mb-3">Add New Book</h2>
    <form>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Title" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Author" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="ISBN" required>
            </div>
            <div class="col">
                <select class="form-select">
                    <option selected>Choose Availability</option>
                    <option value="1">Available</option>
                    <option value="2">Borrowed</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
